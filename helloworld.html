<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta charset="UTF-8">

		<title>Empty</title>
		<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="/sapui5/latest/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.layout"
			data-sap-ui-xx-bindingSyntax="complex"
		>
		</script>

		<script type="text/javascript">
			// create a simple button with some text and a tooltip only
			var oButton1 = new sap.ui.commons.Button({
				text : "Hello World",
				tooltip : "This is a test tooltip",
				press : function() {alert('Hello World');}
			});
			// attach it to some element in the page
			oButton1.placeAt("content");
		</script>

	</head>

	<body class-"sapUiBody" id="content" />
</html>
